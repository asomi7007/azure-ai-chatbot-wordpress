<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 동의 완료 | Admin Consent Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .success-icon::before {
            content: '✓';
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .message {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .countdown {
            display: inline-block;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            margin-top: 16px;
        }
        
        .countdown strong {
            color: #667eea;
            font-weight: 600;
        }
        
        .manual-close {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .close-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        
        <h1 id="title">관리자 동의 완료!</h1>
        <div class="subtitle" id="subtitle">Admin Consent Complete!</div>
        
        <p class="message" id="message">
            Azure AD 앱 권한이 성공적으로 승인되었습니다.<br>
            이제 WordPress 플러그인에서 Azure AI 기능을 사용할 수 있습니다.
        </p>
        
        <div class="countdown" id="countdown">
            <strong id="seconds">3</strong>초 후 자동으로 창이 닫힙니다
        </div>
        
        <div class="manual-close">
            <button class="close-btn" onclick="closeWindow()" id="closeBtn">
                수동으로 창 닫기
            </button>
        </div>
    </div>
    
    <script>
        // URL에서 언어 파라미터 확인 (있으면 사용)
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'ko';
        
        // 다국어 메시지
        const messages = {
            ko: {
                title: '관리자 동의 완료!',
                subtitle: 'Admin Consent Complete!',
                message: 'Azure AD 앱 권한이 성공적으로 승인되었습니다.<br>이제 WordPress 플러그인에서 Azure AI 기능을 사용할 수 있습니다.',
                countdown: '초 후 자동으로 창이 닫힙니다',
                closeBtn: '수동으로 창 닫기'
            },
            en: {
                title: 'Admin Consent Complete!',
                subtitle: '관리자 동의 완료!',
                message: 'Azure AD app permissions have been successfully approved.<br>You can now use Azure AI features in the WordPress plugin.',
                countdown: 'seconds until window closes automatically',
                closeBtn: 'Close Window Manually'
            }
        };
        
        const msg = messages[lang] || messages.ko;
        
        // 메시지 적용
        document.getElementById('title').textContent = msg.title;
        document.getElementById('subtitle').textContent = msg.subtitle;
        document.getElementById('message').innerHTML = msg.message;
        document.getElementById('closeBtn').textContent = msg.closeBtn;
        
        // 카운트다운
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        const secondsElement = document.getElementById('seconds');
        
        function updateCountdown() {
            if (lang === 'en') {
                countdownElement.innerHTML = `<strong>${seconds}</strong> ${msg.countdown}`;
            } else {
                countdownElement.innerHTML = `<strong>${seconds}</strong>${msg.countdown}`;
            }
        }
        
        updateCountdown();
        
        const countdownInterval = setInterval(() => {
            seconds--;
            updateCountdown();
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                closeWindow();
            }
        }, 1000);
        
        // 창 닫기 함수
        function closeWindow() {
            // 다양한 방법으로 창 닫기 시도
            try {
                window.close();
            } catch (e) {
                console.log('window.close() failed:', e);
            }
            
            try {
                window.open('', '_self', '');
                window.close();
            } catch (e) {
                console.log('Alternative close method failed:', e);
            }
            
            // 창이 닫히지 않으면 메시지 표시
            setTimeout(() => {
                if (lang === 'en') {
                    countdownElement.innerHTML = '❌ Auto-close failed. Please close this window manually.';
                } else {
                    countdownElement.innerHTML = '❌ 자동 닫기 실패. 수동으로 이 창을 닫아주세요.';
                }
                countdownElement.style.background = '#fff3cd';
                countdownElement.style.color = '#856404';
            }, 500);
        }
        
        // ESC 키로도 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeWindow();
            }
        });
    </script>
</body>
</html>
